build:
  image: node:6
  commands:
    - npm i
    # - npm i -g protractor
    # - apt-get update
    # - apt-get install -y default-jre
    # - webdriver-manager update
    # - webdriver-manager start &
    # - npm run test-ui
    - npm rebuild leveldown
    - npm rebuild levelup
    - npm run test-unitserver
    - DB_PATH=/tmp/db npm run test-integration
    - npm run test-unitclient
deploy:
  rsync:
    user: $$PROD_USER
    host: $$PROD_HOST
    port: 22
    source: ./docker-compose.yml
    target: /tmp/$$COMMIT/
    delete: false
    commands:
      - docker-compose -f /tmp/$$COMMIT/docker-compose.yml pull
      - docker-compose -f /tmp/$$COMMIT/docker-compose.yml -p devshop-vtex up -d
    when:
      branch: master

publish:
  docker:
    username: $$DOCKER_USERNAME
    password: $$DOCKER_PASSWORD
    email: $$DOCKER_EMAIL
    storage_driver: vfs
    repo: omelhoro1/devshop-vtex
    when:
      branch: master
